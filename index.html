<!doctype HTML>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="One phrase, timer and music">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Calm Down</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <main class="container">
    <section id="form">
      <form onsubmit="start(event)">
        <div class="mb-3">
          <label for="phrases" class="form-label">Phrases</label>
          <textarea class="form-control" cols="80" rows="20" placeholder="Paste your phrases here, each one should start on a new line" id="phrases" name="phrases"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label" for="timer">Timer</label>
          <input class="form-control" type="number" value="5" id="timer" name="timer">
        </div>

        <input type="submit" value="Let's go" class="btn btn-primary">
      </form>
    </section>

    <section id="content">

    </section>

  </main>

  <script type="text/javascript">
    const content = document.getElementById('content');

    const start = (event) => {
      content.innerHTML = '<h1>Let\'s go!</h1>';

      event.preventDefault();
      return false;
    }
  </script>
</body>
</html>
